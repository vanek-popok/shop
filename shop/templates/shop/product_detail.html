{% extends "core/base.html" %}
{% block title %}{% endblock %}
{% block content %}
    <div class="product_detail text-light">
    <h1 class="product_text ms-3 d-flex w-100 text-center">
        {{ product.title }}
    </h1>
    <div>
    <img width="222" height="222" src="{{product.image.url}}" >
    </div>
        <div >
            <h3>КУПИТЬ ШРУПОВЕРТ ОБЫКНОВЕННЫЙ</h3>
        </div>
        <div class=" text-light">
            <h2 class="price_2card d-flex text-light">
            {{product.price}}   
        </h2>
        <div class="rating_card text-light">
            <span class="card-discount text-danger fs-5">{{product.discount}}%</span>
        </div class="text-light">
        <a href="{% url 'create_order' product_id=product.id %}">купить</a>
        </div>
{% endblock %}
